            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            color: #3D3D3D;

            flex-direction: column;

            justify-content: center;
            min-height: 80vh;
            width: 100%;
        }

        .checkin-btn {
            background: #2D4D32;
            color: #F0F4F0;
            border: none;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            font-size: 1.8rem;
            padding: 1.8rem 4rem;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 1.5rem;
            font-weight: normal;
        }

        .checkin-btn:hover {
            background: #26422A;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .tomorrow-link {
            color: #223D27;
            font-style: italic;
            font-size: 0.9rem;
            text-decoration: none;
            border-bottom: 1px dashed #223D27;
            padding-bottom: 2px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .tomorrow-link:hover {
            border-bottom-style: solid;
            color: #1A321F;
        }

        .results-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .word-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .celebration {
            font-size: 4rem;
            color: #2D4D32;
            margin-bottom: 2rem;
            min-height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            z-index: 10;
        }

        .quote-container {
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 1s;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        .quote-text {
            font-style: italic;
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            color: #2D4D32;
        }

        .quote-attribution {
            font-size: 1.2rem;
            color: #5A5A5A;
            margin-bottom: 1.5rem;
        }

        .book-link {
            color: #2D4D32;
            text-decoration: none;
            border-bottom: 1px solid #2D4D32;
            font-size: 1rem;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: rgba(45, 77, 50, 0.1);
        }

        .book-link:hover {
            background-color: #2D4D32;
            color: #F5F5F0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #2D4D32;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: rgba(45, 77, 50, 0.1);
        }

        .back-button svg {
            margin-right: 0.5rem;
        }

        .quills-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }

        .quill {
            width: 24px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .milestone-message {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            color: #2D4D32;
            font-size: 1.5rem;
            text-align: center;
            animation: fadeInOut 3s ease;
            z-index: 20;

            font-size: 2.5rem;
            color: #2D4D32;
            margin-bottom: 3rem;
            animation: fadeIn 1.5s forwards;
        }

        .word-container {
            max-width: 600px;
            opacity: 0;
            animation: fadeInUp 1.5s forwards;
            animation-delay: 1.5s;
        }

        .word-display {
            font-size: 3rem;
            font-weight: bold;
            color: #2D4D32;
            margin-bottom: 1rem;
        }

        .word-definition {
            font-size: 1.5rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            color: #5A5A5A;
        }

        .word-source {
            font-size: 1rem;
            font-style: italic;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-20px); }
            20%, 80% { opacity: 1; transform: translateY(0); }

            text-align: center;
            margin-top: 3rem;
            color: #5A5A5A;
            font-size: 0.9rem;

            treasureMessage.style.animation = 'none';
            wordContainer.style.animation = 'none';
            setTimeout(() => {
                treasureMessage.style.animation = '';
                wordContainer.style.animation = '';
            }, 10);
        });

        // Show celebration message
        function showCelebration() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            celebrationElement.textContent = celebrations[dayOfYear % celebrations.length];
        }

        // Show quote
        function showQuote() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const quoteData = novelQuotes[dayOfYear % novelQuotes.length];
            
            quoteText.textContent = `"${quoteData.text}"`;
            quoteAttribution.textContent = `${quoteData.book}, ${quoteData.author}`;
            
            // Set book link to Bookshop.org
            bookLink.href = quoteData.links.bookshop;
        }

        // Show word and definition
        function showWord() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const wordData = unusualWords[dayOfYear % unusualWords.length];
            
            // Fade out the treasure message
            treasureMessage.style.animation = 'fadeInOut 1.5s forwards';
            
            // Show the word and definition
            setTimeout(() => {
                wordDisplay.textContent = wordData.word;
                wordDefinition.textContent = wordData.definition;
                wordSource.textContent = `Source: ${wordData.source}`;
            }, 1500);
        }

        // Show quills based on streak
        function showQuills() {
            quillsContainer.innerHTML = '';
            
            for (let i = 0; i < userStreak; i++) {
                const quill = document.createElement('div');
                quill.className = 'quill';
                
                // Quill SVG
                quill.innerHTML = `
                    <svg width="100%" height="100%" viewBox="0 0 24 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 38C6 34 8 28 12 22C16 16 18 12 12 6C6 0 8 6 12 12C16 18 20 24 16 30C12 36 10 38 2 38Z" fill="#2D4D32"/>
                        <path d="M12 6C12 2 16 0 20 2C24 4 22 8 18 10C14 12 12 10 12 6Z" fill="#8B4513"/>
                        <path d="M2 38L4 36" stroke="#5A5A5A" stroke-width="1.5"/>
                    </svg>
                `;
                
                quillsContainer.appendChild(quill);
            }
        }

        // Show milestone message
        function showMilestoneMessage() {
            const messages = {
                3: "First milestone!",
                7: "Weekly streak!",
                14: "Two weeks strong!",
                30: "Month of writing!",
                60: "Two months!",
                180: "Half a year!"
            };
            
            const msg = document.createElement('div');
            msg.className = 'milestone-message';
            msg.textContent = messages[userStreak];
            
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.remove();
            }, 3000);
        }

        // Initialize the app
        initApp();
    </script>
</body>
</html>
